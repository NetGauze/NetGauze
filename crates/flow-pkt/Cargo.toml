[package]
name = "netgauze-flow-pkt"
version = "0.0.1"
edition = "2021"
authors = ["Ahmed Elhassany <a.hassany@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/NetGauze/NetGauze"
homepage = "https://github.com/NetGauze/NetGauze"
description = """
Netflow(v9)/IPFIX(v10) Protocol representation and serde
"""
keywords = ["ipfix", "netflow", "parser", "protocol"]
categories = ["network-programming", "parsing"]

[dependencies]
netgauze-locate = { path = "../locate", version = "0.0.1", optional = true }
netgauze-parse-utils = { path = "../parse-utils", version = "0.0.1", optional = true }
netgauze-serde-macros = { path = "../serde-macros", version = "0.0.1", optional = true }
serde = { version = "1.0", features = ["derive"] }
strum = "0.24"
strum_macros = "0.24"
ipnet = { version = "2.7", features = ["serde"] }
lazy_static = "1.4"
chrono = { version = "0.4", default-features = false, features = ["std", "serde"] }
nom = { version = "7.1", optional = true }
byteorder = { version = "1.4", optional = true }
criterion = { version = "0.4", optional = true } # Dev dep for bench

[features]
default = ["serde"]
serde = ["nom", "byteorder", "netgauze-locate", "netgauze-parse-utils", "netgauze-serde-macros"]
bench = ["criterion"]


[dev-dependencies]
netgauze-parse-utils = { path = "../parse-utils", version = "0.0.1", features = ["test-helpers"] }
serde_json = "1"


[build-dependencies]
reqwest = { version = "0.11", features = ["blocking"] }
roxmltree = "0.18"
netgauze-ipfix-code-generator = { path = "../ipfix-code-generator", version = "0.0.1" }


[[bench]]
name = "serde_benchmark"
harness = false
required-features = ["bench"]