[package]
name = "netgauze-flow-service"
version = "0.1.0"
edition = "2021"
authors = ["Ahmed Elhassany <a.hassany@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
description = """
IPFIX/Netflow service
"""
keywords = ["ipfix", "netflow", "parser", "protocol"]
categories = ["network-programming", "parsing"]

[dependencies]
netgauze-flow-pkt = { version = "0.1.0", path = "../flow-pkt" }
netgauze-parse-utils = { version = "0.1.0", path = "../parse-utils" }
nom = { workspace = true }
byteorder = { workspace = true }
tokio = { workspace = true, features = ["full", "tracing"] }
tokio-util = { workspace = true, features = ["full", "tracing"] }
bytes = { workspace = true }
dashmap = { workspace = true }
serde = { workspace = true, features = ["derive"] }
tracing = { workspace = true }
futures = { workspace = true }
futures-util = { workspace = true }
futures-core = { workspace = true }

[dev-dependencies]
tracing-subscriber = { workspace = true }
serde_json = { workspace = true }
