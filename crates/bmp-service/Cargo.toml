[package]
name = "netgauze-bmpd"
version = "0.0.1"
edition = "2021"
authors = ["Ahmed Elhassany <a.hassany@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
description = """
BMP Protocol Server.
"""

[dependencies]
netgauze-bmp-pkt = {path = "../bmp-pkt", features=["serde"]}
netgauze-bgp-pkt = {path = "../bgp-pkt", features=["serde"]}
netgauze-parse-utils = { path = "../parse-utils"}

nom = { version = "7.1"}
byteorder = "1.4"
tokio = {version = "1", features=["full"]}
tokio-util = { version = "0.7", features = ["codec"] }
futures = "0.3"
futures-util = "0.3"
futures-core = "0.3"
bytes = "1.3"
pin-project = "1.0"
tokio-stream = {version="0.1", features=["net"]}
tower = {version= "0.4", features=["full"] }
tower-service = "0.3"
tower-layer = "0.3"
tracing = "0.1"
tracing-subscriber = "0.3"
serde = { version = "1.0" }
serde_json = "1"


[dev-dependencies]
tokio-test = "0.4.2"
chrono = {version = "0.4", default-features = false, features = ["std"]}
rand = "0.8.1"

[[bin]]
name = "netgauze-bmpd"
