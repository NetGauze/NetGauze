[package]
name = "netgauze-bmp-pkt"
version = "0.0.1"
edition = "2021"
authors = ["Ahmed Elhassany <a.hassany@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/NetGauze/NetGauze"
homepage = "https://github.com/NetGauze/NetGauze"
description = """
BMP Protocol representation and serde.
"""
keywords = ["bmp", "bgp", "parser", "protocol"]
categories = ["network-programming", "parsing"]

[dependencies]
netgauze-iana = { path = "../iana" }
netgauze-bgp-pkt = { path = "../bgp-pkt" }
netgauze-locate = { path = "../locate", optional = true }
netgauze-parse-utils = { path = "../parse-utils", optional = true }
netgauze-serde-macros = { path = "../serde-macros", optional = true }
strum = { workspace = true }
strum_macros = { workspace = true }
chrono = { workspace = true }
ipnet = { workspace = true, features = ["serde"] }
nom = { workspace = true, optional = true }
byteorder = { workspace = true, optional = true }
criterion = { workspace = true, optional = true } # Dev dep for bench
serde = { workspace = true, features = ["derive"] }

[features]
default = ["serde"]
serde = ["nom", "byteorder", "netgauze-locate", "netgauze-parse-utils", "netgauze-serde-macros"]
bench = ["criterion"]

[dev-dependencies]
netgauze-parse-utils = { path = "../parse-utils", features = ["test-helpers"] }
chrono = { workspace = true, default-features = false, features = ["std", "serde", "clock"] }
serde_json = { workspace = true }
