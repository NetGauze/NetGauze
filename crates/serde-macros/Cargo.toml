[package]
name = "netgauze-serde-macros"
version = "0.0.1"
edition = "2021"
authors = ["Ahmed Elhassany <a.hassany@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/NetGauze/NetGauze"
homepage = "https://github.com/NetGauze/NetGauze"
description = """
Helper macros to make ser/deser binary protocols easier
"""
keywords = ["protocol"]
categories = ["parsing"]

[lib]
proc-macro = true

[[test]]
name = "tests"
path = "tests/tests.rs"

[dependencies]
syn = { version = "1.0", features = ["full", "extra-traits"] }
quote = "1.0"
proc-macro2 = "1.0"

[dev-dependencies]
trybuild = { version = "1.0", features = ["diff"] }
netgauze-parse-utils = { path = "../parse-utils" }
netgauze-locate = { path = "../locate" }
nom = { version = "7.1", default-features = false }