[workspace]
members = [
    "crates/analytics",
    "crates/pcap-reader",
    "crates/bgp-pkt",
    "crates/bgp-speaker",
    "crates/bmp-service",
    "crates/bmp-pkt",
    "crates/iana",
    "crates/ipfix-code-generator",
    "crates/flow-pkt",
    "crates/flow-service",
    "crates/locate",
    "crates/parse-utils",
    "crates/serde-macros",
    "crates/udp-notif-pkt",
    "crates/udp-notif-service",
    "crates/collector",
    "crates/yang-push",
    "crates/pcap-decoder",
    "crates/netconf-proto",
    "fuzz",
]
resolver = "2"

[workspace.dependencies]
netgauze-pcap-reader = { version = "0.9.0", path = "crates/pcap-reader" }
netgauze-bgp-pkt = { version = "0.9.0", path = "crates/bgp-pkt" }
netgauze-bgp-speaker = { version = "0.9.0", path = "crates/bgp-speaker" }
netgauze-bmp-service = { version = "0.9.0", path = "crates/bmp-service" }
netgauze-bmp-pkt = { version = "0.9.0", path = "crates/bmp-pkt" }
netgauze-iana = { version = "0.9.0", path = "crates/iana" }
netgauze-ipfix-code-generator = { version = "0.9.0", path = "crates/ipfix-code-generator" }
netgauze-flow-pkt = { version = "0.9.0", path = "crates/flow-pkt" }
netgauze-flow-service = { version = "0.9.0", path = "crates/flow-service" }
netgauze-locate = { version = "0.9.0", path = "crates/locate" }
netgauze-parse-utils = { version = "0.9.0", path = "crates/parse-utils" }
netgauze-serde-macros = { version = "0.9.0", path = "crates/serde-macros" }
netgauze-udp-notif-pkt = { version = "0.9.0", path = "crates/udp-notif-pkt" }
netgauze-udp-notif-service = { version = "0.9.0", path = "crates/udp-notif-service" }
